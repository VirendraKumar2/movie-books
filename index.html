<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <span>Pick a movie: </span>
      <select name="movie" id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
      <div class="labels">
        <span>Available</span>
        <span>Selected</span>
        <span>Occupied</span>
      </div>
      <div class="screen"></div>
      <div class="seats">
        <div class="range">
          <span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span>
        </div>
        <div class="range">
          <span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat occupied"></span
          ><span class="seat occupied"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat occupied"></span
          ><span class="seat occupied"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat occupied"></span><span class="seat occupied"></span>
        </div>
        <div class="range">
          <span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat occupied"></span><span class="seat occupied"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat"></span><span class="seat"></span
          ><span class="seat occupied"></span><span class="seat"></span>
        </div>
      </div>
      <p>
        You have selected
        <span class="seats-selected" id="seats-selected">0</span> seats for a
        price of $<span class="total-price" id="total-price">0</span>
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
